{% load static from staticfiles %}
{% load url from future %}
{% load compress %}

<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/experiment_1.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  </head>
  <body>
    <div class="video">
      <iframe id="player" width="640" height="480" src="http://www.youtube.com/embed/1kuF1-tyaAE?wmode=opaque&{{yt_query_string}}" frameborder="0"></iframe>
    </div>
    <div class="video-sidebar">
      {% block sidebar %}{% endblock %}
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-1.8.2.min.js' %}"></script>
    <script type="text/javascript">
      var SUBS = {{ subtitles|safe }};
    </script>
    {% compress js %}
    <script type="text/coffeescript" src="{% static 'coffee/cueevent.coffee' %}"></script>
    <script type="text/coffeescript" src="{% static 'coffee/track.coffee' %}"></script>
    <script type="text/coffeescript" src="{% static 'coffee/executedtrack.coffee' %}"></script>
    <script type="text/coffeescript" src="{% static 'coffee/eventedvideo.coffee' %}"></script>
    {% block page_coffee %}{% endblock %}
    {% endcompress %}
    {% block video_overlay %}{% endblock %}
  </body>
</html>
